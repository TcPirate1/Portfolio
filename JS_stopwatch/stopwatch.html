<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta>
    <title>Javascript Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
    <script src="stopwatch.js"></script>
</head>
<body>
    <section>
        <h1>Javascript Timer</h1>
        <div class="color-buttons">
            <button id="dark">Dark mode</button>
            <button id="light">Light Mode</button>
        </div>
        <div class="timer-headers">
            <p>Mins</p><p>Secs</p><p>Millisecs</p>
        </div>
    <div class="timer">
        <p class="mins"><span id="minutes">00</span></p><p class="secs"><span id="seconds">00</span></p><p class="ms"><span id="milliseconds">00</span></p>
    </div>

    <div class="action-buttons">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
    </div>
    </section>
</body>
</html>
